sudo: required
dist: trusty
language: rust
addons:
  apt:
    packages:
      - libffi-dev libffi6 texinfo
before_install:
  - sudo add-apt-repository ppa:gluster/glusterfs-3.8 -y
  - sudo apt-get update -q
  - sudo apt-get install glusterfs-common glusterfs-server -y
install:
  - sudo bin/install-gluster.sh
before_script:
  - bin/test-bug.sh
